<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col s6 offset-s3">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="from" type="text" class="validate">
                        <label for="from">From</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="to" type="text" class="validate">
                        <label for="to">To</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s4">
                        <button class="btn waves-effect waves-light" type="submit" name="action"
                            onclick="addTrack()">Add
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s6 offset-s3">
                <table class="striped">
                    <thead>
                        <tr>
                            <th>From</th>
                            <th>To</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="data-table">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $.get(
                server + '/tracks?date=2019-01-01',
                function (data, status) {
                    row = ""
                    for (i in data) {
                        btn = '<button class="btn waves - effect waves - light" type="submit" name="action"onclick = "deleteTrack(\''+ data[i].from +'\',\''+ data[i].to +'\')">Remove</button>'
                        row += "<tr>"
                        row += "<td>" + data[i].from + "</td>"
                        row += "<td>" + data[i].to + "</td>"
                        row += "<td>" + btn + "</td>"
                        row += "</tr>"
                    }
                    $("#data-table").html(row)
                }
            )
            addTrack = function () {
                $.post(
                    server + '/tracks',
                    JSON.stringify({
                        from: $("#from").val(),
                        to: $("#to").val()
                    })
                ).fail(function (data, textStatus, jqXHR) {
                    if (data.status != 200){
                        alert(jqXHR)
                    }
                }).always(function (always) {
                    location.reload()
                })
            }
            deleteTrack = function (from, to) {
                $.ajax({
                    url: server + '/tracks?from=' + from + '&to=' + to,
                    type: 'DELETE'
                }).always(function () {
                    location.reload()
                })
            }
        })
    </script>
</body>

</html>
