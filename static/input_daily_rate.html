<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col s6 offset-s3">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="date" type="text" class="validate">
                        <label for="date">Date</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input id="from" type="text" class="validate">
                        <label for="from">From</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input id="to" type="text" class="validate">
                        <label for="to">To</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input id="rate" type="number" step="any" class="validate">
                        <label for="rate">Rate</label>
                    </div>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action" onclick="addDailyRate()">Submit
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            addDailyRate = function() {
                $.post(
                    server + '/rates',
                    JSON.stringify({
                        date: $("#date").val(),
                        from: $("#from").val(),
                        to: $("#to").val(),
                        rate: parseFloat($("#rate").val()),
                    })
                ).fail(function (data, textStatus, jqXHR) {
                    if (data.status != 200) {
                        alert(jqXHR)
                    }
                }).always(function () {
                    location.reload()
                })
            }
        })
    </script>
</body>

</html>
